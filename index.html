<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Picker</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
</head>
<body>
    <input id="textInput" class="textInput" type="text" placeholder="选择日期" />
    <div id="datePicker" class="datePicker datePickerHide">
        <div class="dateHeader">
            <span id="yearLeft" class="left">&lt;&lt;</span>
            <span id="monthLeft" class="left">&lt;</span>
            <span id="dateYear"></span>
            <span>年</span>
            <span id="dateMonth"></span>
            <span>月</span>
            <span id="yearRight" class="right">&gt;&gt;</span>
            <span id="monthRight" class="right">&gt;</span>
        </div>
        <div class="dateMain">
            <div class="dateDay">
                <span>日</span>
                <span>一</span>
                <span>二</span>
                <span>三</span>
                <span>四</span>
                <span>五</span>
                <span>六</span>
            </div>
            <div id="dateBody" class="dateBody"></div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
